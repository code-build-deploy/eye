name: eye
description: A retro and cyberpunk theme based Lens app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  image_picker: any
  firebase_ml_vision: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/cyberpunk.jpg
    - assets/devil-mask.jpg
    - assets/walk.gif
